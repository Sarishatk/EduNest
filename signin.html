<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>

<body class="d-flex align-items-center justify-content-center" style="width: 100vw;height: 100vh;">

    <div class="container  ">
        <div>
            <h1 class="text-center mb-4 fw-bolder">Sign In</h1>
        </div>
        <div class="row ">
            <div class="col-2"></div>
            <div class="col-4   rounded-start  shadow" style="height: 450px;">
                <div class="d-flex align-items-center justify-content-center mt-5">
                    <div>
                        <h2 class="text-center fw-bolder mb-3">Sign in</h2>
                        <div class="icons text-center mb-2 d-flex justify-content-center gap-2">
                            <div class="border rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fa-brands fa-square-facebook"></i>
                            </div>
                            <div class="border rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </div>
                            <div class="border rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 50px; height: 50px;">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </div>
                        </div>
                        <p class="text-center">use your account</p>
                        <!-- form -->
                        <div class="input-group mb-3" style="width: 300px;">
                            <!-- name -->
                            <div class="input-group mb-3 ">
                                <div class="input-group-text">
                                </div>
                                <input type="text" class="form-control" placeholder="Email"
                                    aria-label="Text input with checkbox">
                            </div>
                            <!-- email -->
                            <div class="input-group">
                                <div class="input-group-text">
                                </div>
                                <input type="text" class="form-control" placeholder="Password"
                                    aria-label="Text input with radio button">
                            </div>
                            <p class=" ms-5 mt-3">Forgot your password?</p>
                            <!-- password -->


                        </div>
                    </div>
                </div>
                <div class="signin d-flex align-items-center justify-content-center ">
                    <button class="btn signin  rounded-pill w-50">SIGN IN</button>
                </div>
            </div>
            <div style="background-color: #bf75f6;" class="col-4  rounded-end  shadow  ">
                <div class="mt-5 ">
                    <h4 class="text-white text-center fs-2 fw-bolder" style="margin-top: 140px;">Hello, Friend!</h4>
                    <p class="text-white text-center mt-3">Enter your personal details and start <br>
                        journey with us
                    </p>
                </div>
                <div class=" d-flex align-items-center justify-content-center ">
                    <a href="signup.html"
                        class="btn signin btn-white text-white border-white w-50  rounded-pill mt-3 fw-bolder">SIGN
                        UP</a>
                </div>
            </div>

            <div class=""></div>
        </div>

    </div>
</body>

</html>

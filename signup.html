<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex align-items-center justify-content-center" style="width: 100vw;height: 100vh;">

    <div class="container  ">
        <div>
            <h1 class="text-center mb-4 fw-bolder">Sign Up</h1>
        </div>
        <div class="row ">
            <div class="col-2"></div>
            <div style="background-color: #bf75f6;" class="col-4  rounded-start shadow  ">
                <div class="mt-5 ">
                    <h4 class="text-white text-center fw-bolder" style="margin-top: 140px;">WELCOME BACK!</h4>
                    <p class="text-white text-center mt-3">To Keep Connected with us please <br>
                        login with your personal
                        info</p>
                </div>
                <div class="d-flex align-items-center justify-content-center">
    <a href="signin.html" style="background-color: #00c9a7;" class="btn btn-white text-white border-white w-50 rounded-pill mt-3 fw-bolder text-center text-decoration-none">
        SIGN IN
    </a>
</div>
            </div>

            <!-- second part -->
            <div class="col-4   rounded-end  shadow" style="height: 450px;">
                <div class="d-flex align-items-center justify-content-center mt-5">
                    <div>
                        <h2 class="text-center fw-bolder mb-3">Create Account</h2>
                        <div class="icons text-center mb-2">
                            <i class="fa-brands fa-square-facebook fs-bold border fs-6 p-3 rounded-circle me-2"></i>
                            <i class="fa-brands fa-google-plus-g social-icon border p-3 rounded-circle me-2"></i>
                            <i class="fa-brands fa-linkedin-in social-icon border p-3 rounded-circle"></i>
                        </div>
                        <p class="text-center">or use your email for registration</p>
                        <!-- form -->
                        <div class="input-group mb-3" style="width: 300px;">
                            <!-- name -->
                            <div class="input-group mb-3 ">
                                <div class="input-group-text">
                                </div>
                                <input type="text" class="form-control" placeholder="Username"
                                    aria-label="Text input with checkbox">
                            </div>
                            <!-- email -->
                            <div class="input-group">
                                <div class="input-group-text">
                                </div>
                                <input type="text" class="form-control" placeholder="Email"
                                    aria-label="Text input with radio button">
                            </div>
                            <!-- password -->
                            <div class="input-group mt-3">
                                <div class="input-group-text">
                                </div>
                                <input type="text" class="form-control " placeholder="Password"
                                    aria-label="Text input with radio button">
                            </div>

                        </div>
                    </div>
                </div>
 <div class="signin d-flex align-items-center justify-content-center ">
                    <button style="background-color: #00c9a7;" class="btn rounded-pill w-50">SIGN UP</button>
                </div>
            </div>

            <div class=""></div>
        </div>

    </div>
</body>

</html>
